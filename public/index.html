<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind </title>
    <link rel="stylesheet" href="build/tailwind.css">
</head>

<body class="bg-gray-300">
    <div class="bg-gray-100 flex">
        <!-- adding image -->
        <div class="px-8 py-12 max-w-md mx-auto sm:max-w-xl lg:max-w-full lg:w-1/2 lg:py-24 lg:px-12">
            <div class="xl:max-w-lg xl:ml-auto">
                <img src="/images/tailwind.png" alt="tailwind icon" class="h-20">
                <img src="/images/vue.png" alt="vue logo"
                    class="mt-6 rounded-lg shadow-xl sm:mt-8 sm:h-64 sm:w-full sm:object-cover sm:object-center lg:hidden">
                <h1
                    class="mt-6 text-2xl font-bold text-gray-900 leading-tight sm:text-4xl sm:mt-8 lg:text-3xl xl:text-4xl">
                    Learn to build fully responsive, professionally designed UIs from
                    <br class="hidden lg:inline"><span class="text-indigo-500">the creator of the framework.</span>
                </h1>
                <p class="mt-2 text-gray-700 sm:text-xl">We're a team of developers so naturally there was no way we
                    could
                    convince ourselves to use something off-the-shelf, and
                    opted to build something simple and custom with Laravel
                </p>
                <!-- button -->
                <div class="mt-4 sm:mt-6">
                    <a href="#"
                        class="inline-block bg-blue-500 hover:bg-blue-300 px-4 py-2 focus:outline-none focus:shadow-outline rounded-lg text-white text-sm shadow-lg uppercase tracking-wider font-semibold sm:text-base">
                        Enrol for free
                    </a>
                </div>
            </div>
        </div>
        <!-- to align content on the left and right side we create another container for image -->
        <div class="hidden lg:block lg:w-1/2 lg:relative">
            <img src="/images/vue.png" alt="vue logo" class="absolute inset-0 h-full w-full object-cover object-center">
        </div>
    </div>
</body>

</html>
